  <title>Natron | Live Online Prototype</title>

  <!-- This div is used for the body background -->
  <div class="h-screen bg-slate">

    <header class="text-grey body-font">
      <!-- Container for navbar -->
      <div class="container flex flex-col flex-wrap items-center p-10 mx-auto md:flex-row">
        <!-- Natron's logo text -->
        <a class="flex items-center mb-4 font-medium title-font text-grey-light md:mb-0">
          <span class="ml-3 text-xl cursor-pointer">Natron</span>

        <!-- The navbar links -->
        <nav class="flex flex-wrap items-center justify-center text-base cursor-pointer md:ml-auto md:mr-auto">
          <a class="mr-12 hover:text-grey-light hover:underline">Home</a>
          <a class="mr-12 hover:text-grey-light hover:underline">Features</a>
          <a class="mr-12 hover:text-grey-light hover:underline">News</a>
          <a class="mr-12 hover:text-grey-light hover:underline">Docs</a>
          <a class="mr-12 hover:text-grey-light hover:underline">Forum</a>
        </nav>
        <!-- The button that links to Natron's git repository -->
        <button
          class="inline-flex items-center px-5 py-2 mt-0 text-base border-0 rounded-full bg-red focus:outline-none hover:bg-gray-300">

      </div>
    </header>
    <!-- Hero section -->
    <section class="text-gray body-font">
      <div class="container flex flex-col items-center justify-center px-5 py-16 mx-auto">
        <!-- Headline copy -->
        <div class="w-full text-center lg:w-2/3">
          <h1 class="mb-2 text-5xl font-bold text-red">Visual Effects without limits.</h1>
          <h2 class="mb-8 text-5xl font-bold leading-snug text-grey-light">meet the first open-source tool for VFX and
            motion graphics.</h2>
          <div class="container items-center max-w-md mx-auto">
            <p class="mb-8 text-grey">Deliver stunning results with Natron's production-tested <strong>node-based
                workflow</strong>.</p>
          </div>
        </div>
        <button
          class="inline-flex items-center px-16 py-5 mt-4 transition duration-500 ease-in-out transform rounded-full text-grey-light bg-gradient-to-r from-gradient-purple to-gradient-blue focus:outline-none hover:-translate-y-1 hover:scale-105">
          <span class="text-lg text-grey-light">Download Now</span>
        </button>
      </div>
  </div>
  </section>
  <!-- Gallery below hero section -->
  <!-- This has parts that are hidden from the page -->
